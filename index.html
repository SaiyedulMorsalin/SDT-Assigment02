<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment02->Sky Sports</title>

    <link rel="stylesheet" href="/styles/style.css">

    <!-- CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html"><img class="logo-img" src="/images/l1.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        <a class="nav-link active" aria-current="page" href="/index.html">About</a>
                        <a class="nav-link active" aria-current="page" href="/index.html">Blog</a>

                    </div>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="container-fluid">
                <div class="banner-content row mt-1 d-flex">
                    <div class="banner-text col-md-9  mt-4">
                        <h2>The best sports club in this area. Choose your <br> <span class="text-danger highlight">best
                                team</span>.</h2>
                    </div>
                    <div class="banner-img col-md-3">
                        <img class="bann-img" src="/images/banner2.png" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="search-option">
            <div class=" container  w-50  mt-5 ">
                <h5>Search Player</h5>
                <div class="input-group mb-3  justify-content-center">
                    <input type="text" id="search-value" class="form-control" placeholder="Player Name"
                        -describedby="button-search">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn"
                        onclick="searchOption()">Search</button>
                </div>
            </div>
        </section>
        <section id="default-data" class="= mt-4 d-flex">
            <div class="w-75">
                <div class="container-fluid ">
                    <div class="data-container row" id="data-container">

                    </div>
                </div>
            </div>
            <div class="side w-25 mt-1 p-2 ">
                <h3 class="text-center ">Your Group</h3>
                <div class="add-to-cart d-flex ">
                    <div class="accordion w-50" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    See Players
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body" id="acc-body">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-cont ms-auto mt-3">
                        <h5 class="">Total Members: <span class="" id="player-cnt">0</span></h5>
                    </div>
                </div>

            </div>
        </section>
        <section id="modal">
            <div class="container">
                <!-- You can open the modal using ID.showModal() method -->

                <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box text-white">
                        <form method="dialog">
                            <button class="btn btn-primay btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                            <h3 id="show-detail-name" class="font-bold text-3xl"></h3>
                            <div id="show-detail-container">

                            </div>
                        </form>
                        <p class="py-4">Press ESC key or click on ✕ button to close</p>
                    </div>
                </dialog>
            </div>
        </section>



    </main>
    <footer>

    </footer>

    <script src="/scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/24f4200f37.js" crossorigin="anonymous"></script>
