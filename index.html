<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Sports</title>

    <link rel="stylesheet" href="/styles/style.css">

    <!-- CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html"><img class="logo-img" src="/images/l1.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        <a class="nav-link active" aria-current="page" href="/index.html">About</a>
                        <a class="nav-link active" aria-current="page" href="/index.html">Blog</a>

                    </div>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="container-fluid">
                <div class="banner-content row mt-1 d-flex">
                    <div class="banner-text col-md-9  mt-4">
                        <h2>The best sports club in this area. Choose your <br> <span class="text-danger highlight">best
                                team</span>.</h2>
                    </div>
                    <div class="banner-img col-md-3">
                        <img class="bann-img" src="/images/banner2.png" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="search-option">
            <div class=" container  w-50  mt-5 ">
                <h5>Search Player</h5>
                <div class="input-group mb-3  justify-content-center">
                    <input type="text" id="search-value" class="form-control" placeholder="Player Name"
                        -describedby="button-search">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn"
                        onclick="searchOption()">Search</button>
                </div>
            </div>
        </section>
        <section id="default-data" class="= mt-4 d-flex">
            <div class="w-75">
                <div class="container-fluid ">
                    <div class="data-container row" id="data-container">

                    </div>
                </div>
            </div>
            <div class="side w-25 mt-1 p-2 ">
                <h3 class="text-center ">Your Group</h3>
                <div class="add-to-cart d-flex ">
                    <div class="accordion w-50" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    See Players
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body" id="acc-body">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-cont ms-auto mt-3">
                        <h5 class="">Total Members: <span class="" id="player-cnt">0</span></h5>
                    </div>
                </div>

            </div>
        </section>
        <section id="modal">
            <div class="container">
                <!-- You can open the modal using ID.showModal() method -->

                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Player Details</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="show-detail-container">

                                    <!-- Other content -->

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </main>
    <footer>

    </footer>

    <script src="/scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
